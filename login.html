<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms: Login Page</title>
    <!-- Recall <meta> tags are used in the <head> element-->
    <!-- These aren't all meta tags just the most popular-->
    <!-- 
      name="description" contains a description of the page
      (will be displayed in the search results)
    -->
    <meta name="description" content="This is the login page for the backend used for Project VI"/>
    
    <!-- 
      name="robot" specifies whether or not you want 
      your website indexed by AI. NOTE: Doesn't mean 
      they won't anyways. Just states your preference
      content="noindex nofollow" - states no indexing or following
    -->
    <meta name="robots" content="noindex nofollow"/>
    
    <!-- https-equiv="author" sets the author of the page -->
    <meta http-equiv="author" content="Jad Fouk Aladeh"/>
    
    <!-- 
      https-equiv="pragma" content="no-cache" tells browser to reload 
      this page every time and not store it in cache
     -->
    <meta http-equiv="pragma" content="no-cache"/>

    <link href="css/login_style.css" type="text/css" rel="stylesheet" />
  </head>
<body>
    <!-- Recall: post or get is an array that can be indexed using text -->
    <form action="php/login.php" method="post">
    <h1>Please Log In</h1>

    <div>
      <label for="username" class="text_label"> Username:</label>
      <input id="username" type="username" class="text_input" name="username" required/>  <!-- Recall: name= sets the post/get array locations. Each index is text (for example password, username)-->
    </div>

    <div>
      <label for="password" class="text_label"> Password:</label>
      <input id="password" type="password" class="text_input" name="password"  required/>
    </div>
    
    <div> <input type="submit" value="Log in" id="submit"/></div>
    <div> <a id="req" href="request_access.html"> Request Access</a></div>
    <!--    <p> <input type="image" value="Log in" id="no"/> <img src="https://us.123rf.com/450wm/boygointer/boygointer1507/boygointer150700498/42017070-open-source-button-on-isolate-white-background.jpg?ver=6"/></p>
-->
    <div>
      <p>Error Messages:</p>
      <p id="feedback"></p>
    </div>
  </form>

  <script src="js/eventHandling.js"></script>
</body>
