  <!DOCTYPE html>
  <html>
      <head>
          <!-- Website title that will be shown on the tab in the browser (not shown on page in browser)!-->
          <title> Forms:	Access Request Page </title>
            <!-- Recall <meta> tags are used in the <head> element-->
            <!-- These aren't all meta tags just the most popular-->
            <!-- 
            name="description" contains a description of the page
            (will be displayed in the search results)
            -->
            <meta name="description" content="This is the request access page for the backend"/>
            
            <!-- 
            name="robot" specifies whether or not you want 
            your website indexed by AI. NOTE: Doesn't mean 
            they won't anyways. Just states your preference
            content="noindex nofollow" - states no indexing or following
            -->
            <meta name="robots" content="noindex nofollow"/>
            
            <!-- https-equiv="author" sets the author of the page -->
            <meta http-equiv="author" content="Jad Fouk Aladeh"/>
            
            <!-- 
            https-equiv="pragma" content="no-cache" tells browser to reload 
            this page every time and not store it in cache
            -->
            <meta http-equiv="pragma" content="no-cache"/>

            <link href="css/quiz_1_style.css" type="text/css" rel="stylesheet" />
        </head>
  <body>
        <!-- This will be the title of the page (shown in browser) !-->
        <h1>Request Access</h1>

        <!-- This will be the form a user will need to fill out to request access to  !-->
        <form action="php/request-acc.php" method="post" id="access">	<!-- Recall: <form> tag indicates that a form will be given to a user with inputs and outputs which will be handled by the backend-->
            <fieldset> <!-- Recall: <fieldset> tag sets the input fields that the user needs to fill out-->
                <legend>Contact Details</legend>	<!-- Recall: <legend> tag gives the form a title-->
                <p>Are you a faculty memeber or student</p>
                <div>
                    <label for="firstname" class="text_label"> First Name:</label>
                    <input id="firstname" type="text" class="text_input" name="firstname" required/>  <!-- Recall: name= sets the post/get array locations. Each index is text (for example password, username)-->
                </div>

                <div>
                    <label for="lastname" class="text_label"> Last Name:</label>
                    <input id="lastname" type="text" class="text_input" name="lastname" required/>  <!-- Recall: name= sets the post/get array locations. Each index is text (for example password, username)-->
                </div>

                <div>
                    <label for="email" class="text_label"> Email:</label>
                    <input id="email" type="email" class="text_input" name="email" required/>  <!-- Recall: name= sets the post/get array locations. Each index is text (for example password, username)-->
                </div>

                <div>
                    <label for="website" class="text_label"> Website:</label>
                    <input id="website" type="website" class="text_input" name="website" required/>  <!-- Recall: name= sets the post/get array locations. Each index is text (for example password, username)-->
                </div>

                <div>
                    <label for="birthday" class="text_label"> Birthday:</label>
                    <input id="birthday" type="date" class="text_input" name="birthday" required/>  <!-- Recall: name= sets the post/get array locations. Each index is text (for example password, username)-->
                </div>

                <div>
                    <label for="date" class="text_label"> Date:</label>
                    <input id="date" type="date" class="text_input" name="date" required/>  <!-- Recall: name= sets the post/get array locations. Each index is text (for example password, username)-->
                </div>

                <p class="request_type"> Request Type:
                    <input type="radio" name="fac_or_student" /> Faculty 
                    <input type="radio" name="fac_or_student" /> Student
                </p>
                
                        
            </fieldset>	
            
            
            <p> Tell us a bit about yourself</p>
            <textarea placeholder="Please enter your comments here ..." name="textarea" class="text"></textarea>  
            <div><input id ="submit" type="submit" value="Submit Request" /></div>
            <br />
            
        </form>

  
    </body>
